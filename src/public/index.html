<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/style.css">  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
  <!--Alertify-->
  <script src="js/alertifyJS/alertify.min.js"></script>

  <!-- CSS -->
  <link rel="stylesheet" href="css/alertifyCSS/alertify.min.css"/>
  <!-- Default theme -->
  <link rel="stylesheet" href="css/alertifyCSS/themes/default.min.css"/>
  <!-- Semantic UI theme -->
  <link rel="stylesheet" href="css/alertifyCSS/themes/semantic.min.css">
  <!-- Bootstrap theme -->
  <link rel="stylesheet" href="css/alertifyCSS/themes/bootstrap.min.css"/>

  <style>
    .error {
      border: 1px red solid;
    }
  </style>
</head>
<body>

<section id="contactanos">
  <div class="container">
    <form action="" method="" autocomplete="on" class="needs-validation" novalidate>
      <div class="row">
        <div class="col-md-6 date-left">
          <div class="form-group">

           <div class="mb-2">
              <label for="">Nombre</label>
              <input type="text" name="nombre" id="nombre" minlength="5" maxlength="15" pattern="[A-Za-z]{4,15}" class="form-control" required>
              <div class="invalid-feedback">
                Agrega tu nombre
              </div>
           </div>


            <div class="mb-2">
              <label for="">Apellido</label>
              <input type="text" name="apellido" id="apellido" minlength="5" maxlength="20" pattern="[A-Za-z]{4,20}" class="form-control" required>
              <div class="invalid-feedback">
                Ingresa tu apellido
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6 mb-2">
              <div class="form-group">
                <label for="">Telefono</label>
                <input type="text" name="telefono" id="telefono" pattern="[0-9]{9}" class="form-control" required>
                <div class="invalid-feedback">
                  Ingresa tu telefono
                </div>
              </div>
            </div>
            <div class="col-md-6 mb-2">
                <div class="form-group">
                    <label for="">Email</label>
                      <input id="email" type="email" name="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" class="form-control" required>
                      <div class="invalid-feedback">
                        Ingresa tu email
                      </div>
                </div>
            </div>
          </div>
        </div>
        <div class="col-md-6 date-right">
         <div class="mb-4">
            <div class="form-group">
              <label for="">Observaciones / Comentraios</label>
              <textarea id="obsComen" name="obsComen" class="form-control" rows="6" placeholder="Opcional"></textarea>
            </div>
         </div>
          <div class="row">
            <div class="col-md-8">
              <div class="form-check">
              <input class="form-check-input mt-2" type="checkbox" required>
              <label class="form-check-label" style="font-size: 20px;">
                Agree to terms and conditions
              </label>
              <div class="invalid-feedback">
                Debe aceptar los terminos
              </div>
            </div>
            </div>
            <div class="col-md-4">
                <input type="submit" name="enviar" id="enviar" value="Enviar" class="justify-content-around btn btn-primary float-right btn-lg boton-enviar"> 
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</section>
  
  <script type="text/javascript" src="js/validarBootstrap.js"></script>
<!-- <script src="js/validar.js"></script> -->
<!-- <script type="text/javascript" src="script.js"></script> -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>


</body>
</html>
